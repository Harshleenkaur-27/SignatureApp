<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input class="form-control" type="color" id="colorPicker" />
            </div>

            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColor" />
            </div>

            <div class="block">
                <p>Font Size</p>
                <select id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                </select>
            </div>
            <div class="block">
                <img src="/icons8-undo-24.png" class="btn-undo" id="undoButton">
                <img src="/icons8-redo-24.png" class="btn-redo" id="redoButton">
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="1000" height="500"></canvas>

        <div class="bottom">
            <button type="button" class=" btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class=" btn btn-success" id="saveButton">Save & Download</button>
            <button type="button" class=" btn btn-warning" id="retrieveButton">Retrieve saved signature</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
